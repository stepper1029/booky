spring:
    application:
        name: booky

    datasource:
        url: ${DB_URL}
        username: ${DB_USER}
        password: ${DB_PW}
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: validate   # use create-drop only for dev testing; validate is safer
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true

server:
    port: 8080

logging:
    level:
        com.example.booky: DEBUG

jwt:
    secret: ${SECRET}
