spring:
    application:
        name: stepper-library

    security:
        user:
            name: "root"
            password: "root"

    datasource:
        url: jdbc:postgresql://localhost:5432/stepper
        username: root
        password: root
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: validate   # use create-drop only for dev testing; validate is safer
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true

server:
    port: 8080

logging:
    level:
        com.example.stepperlibrary: DEBUG
